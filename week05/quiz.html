<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS</title>
    <link rel="stylesheet" href="/styles/quiz.css">
</head>
<body>
    <div class="top">
        <h1>Basic HTML and CSS Quiz</h1>
    </div>
    <div class="input_Area">
        <form action="/submit_quiz" method="post">
            <label for="q1">1. What does the acronym CSS stand for?</label><br>
            <input type="text" id="q1" name="q1" required><br><br>

            <label for="q2">2. What are id and class attributes selected in CSS </label><br>
            <textarea id="q2" name="q2" required></textarea><br><br>

            <label for="q3">3. Which of the following is a valid CSS comment</label><br>
            <select type="select" id="q3" name="q3" required>
                <option value="" selected disabled>Choose One ...</option>
                <option value="a">This is a comment </option>
                <option value="b">This is a comment</option>
                <option value="c">"This is a comment"</option>
            </select><br><br>

            <label for="q4">4. How do you link an external CSS file in an HTML document?</label><br>
            <input type="number" id="q4" name="q4" required><br><br>

            <input class="submit" type="submit" value="Submit Quiz">
        </form>
    </div>
</body>
</html>
